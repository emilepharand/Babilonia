name: Continuous Integration

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.13.0
      - run: npm ci
      - run: npm run test:build
      - name: unit/api
        run: npx server-test test:serve 8888 test:api
      - name: e2e/vue
        run: npx server-test test:serve 8888 test:vue
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.13.0
      - run: npm ci
      - name: eslint
        run: npx eslint . --ext .ts,.js,.vue
